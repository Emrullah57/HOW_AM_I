<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Zaman Öldürmelik</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        table,tr,td,th{
            border: 3px solid black;
        }
        th{
            background-color: lightblue;
        }
        td{
            background-color: lightyellow;
        }
    </style>
    </head>
<body> 
    <center>
        <input type="button" value="Kayıt" onclick="kayit()"
            style="border:2px thick black; border-radius: 10px; height: 30px; background-color: darkslategray" />
        <strong>
            <h1>Kayıt Bilgileriniz</h1>
        </strong>
        <tbody>
            <table>
                <tr>
                    <th>Sıra No</th>
                    <th>No</th>
                    <th>Ad</th>
                    <th>Soyad</th>
                    <th>Cinsiyet</th>
                </tr>
                <tr>
                    <td id="demo2"></td>
                    <td id="demo3"></td>
                    <td id="demo4"></td>
                    <td id="demo5"></td>
                    <td id="demo6"></td>
                </tr>
            </table>
        </tbody>
        <p id="demo"></p>
        <p id="demo1"></p>
    </center>
    <script>
        function kayit() {
           for (let i = 0; i <=1; i++) {
               document.getElementById('demo2').innerHTML = i;
               
           }
            let ad = prompt("Adınızı giriniz");
            let soyad = prompt("Soyadınızı giriniz");
            let cinsiyet = prompt("Cinsiyet Erkek ise 'E'/'e',Kız ise 'K'/'k'");
            let rand = Number(Math.floor(Math.random() * 100));

            document.getElementById('demo3').innerHTML = rand;

            document.getElementById('demo4').innerHTML = ad;

            document.getElementById('demo5').innerHTML = soyad;

            document.getElementById('demo').innerHTML = "AMP12/D";

            document.getElementById('demo1').innerHTML = "Atakan Üçler";

            if (cinsiyet == 'E' || cinsiyet == 'e') {
                document.getElementById('demo6').innerHTML = "Erkek";
            } else if (cinsiyet == 'K' || cinsiyet == 'k') {
                document.getElementById('demo6').innerHTML = "Kız";
            }

        }
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>

</html>
