<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Regex Kontrol</title>
</head>

<body>
    <script>
        function tikla() {
            let re = /^(['T']['R'])([a-zA-Z][0-9][a-zA-Z])(['.'])([?])([a-zA-Z][0-9][a-zA-Z])$/i;

            let string = prompt('Lütfen giriniz.(Örnek:"TRa2c.?a1c")');

            if (re.exec(string)) {
                document.write('Bu doğru girdidir.'+"<br>");
            }else{
                document.write('Bu yanlış girdidir'+"<br>");
            }
            document.write(string);
        }
    </script>
    <button type="button" onclick="tikla()">Tıkla ve Kontrol Ettir</button>
</body>

</html>
