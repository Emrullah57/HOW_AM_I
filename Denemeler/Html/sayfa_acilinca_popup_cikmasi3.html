<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Yazılım Bilişim Modal</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
        //sayfa açıldığında otomatik açılması için
		$("#modalNesne").modal('show');
	});
</script>
</head>
<body>
<!-- modal nesnesi başlangıç -->
<div id="modalNesne" class="modal fade">
    <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Takip Et</h4>
            </div>
            <div class="modal-body">
                <div class="col-md-12">
                   <img src="https://source.unsplash.com/random" class="img-responsive">
               </div>
				<p>Sitemizdeki haberlerden ve duyurulardan haberdar olmak için aşağıdaki bilgileri doldurup gönder butonuna basmanız yeterli olacaktır..</p>
               
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Adınız">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="E-posta adresi">
                    </div>
                    <button type="submit" class="btn btn-primary">Gönder</button>
                </form>
            
            </div>
        </div>
    </div>
</div>
<!-- // modal nesnesi bitiş -->
</body>
</html>
