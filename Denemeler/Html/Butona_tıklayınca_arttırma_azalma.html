<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        input[type="button"] {
            width: 200px;
            height: 200px;
            border: none;
            font-size: 3em;
            background: #FF6766;
            color: #E7E7E7;
        }
    </style>
    <link rel="shortcut icon" href="Resimler/Oklar.png">
    <title>Butona Tıklayınca Artma - Azalma</title>
</head>

<body>
    <input type="button" onclick="arttir()" value="+">
    <input type="button" onclick="azalt()" value="-">
    <input type="button" id="sonuc" value="0">

    <script>
        function arttir() {
            let sonuc = document.getElementById("sonuc");
            sonuc.value = Number(sonuc.value) + 1;
        }

        function azalt() {
            let sonuc = document.getElementById("sonuc");
            sonuc.value = Number(sonuc.value) - 1;
        }

    </script>
</body>

</html>
