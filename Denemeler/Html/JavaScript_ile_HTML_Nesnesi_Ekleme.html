<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Nesnesi Ekleme</title>
</head>

<body>
    <script>
    "use strict";
        let buton = document.createElement("button");
        buton.innerHTML = "TÄ±kla";
        buton.onclick = function() {
            alert("Merhaba");
        }
        document.body.appendChild(buton);
        ////////////////////////////////////////////////////////////    
        let bolum = document.createElement("div");
        let icerik = document.createTextNode("Merhaba JavaScript");
        bolum.appendChild(icerik);

        document.body.appendChild(bolum);
        ////////////////////////////////////////////////////////////
        let tablo = document.createElement("table");
        tablo.border = "1";
        tablo.cellPadding = "5";

        for (let i = 1; i < 10; i++) {
            let satir = document.createElement("tr");

            for (let j = 1; j < 10; j++) {
                let sutun = document.createElement("td");
                sutun.innerHTML = i + "*" + j + " = " + i * j;
                satir.appendChild(sutun);
            }
            tablo.appendChild(satir);
        }
        document.body.appendChild(tablo);
    </script>
</body>

</html>
