<!DOCTYPE html>
<html>
    <head>
        <title>Kombinasyon Hesaplama</title>
        <link rel="shortcut icon" href="Resimler/kombinasyon.png">
    <script type="text/javascript">
        function hesapla() {
            let n =parseInt(document.getElementById("ndegeri").value);
            let r =parseInt(document.getElementById("rdegeri").value);
            let fakt = n;
            for (let i = n - 1; i >=1; i--) {
                fakt = fakt * i;
            }
            let fakt2 = r;
            for (let i = r - 1; i >=1; i--) {
                fakt2 = fakt2 * i;
            }
            let number;
            number = n - r;
            fakt1 = number;
            for (let i = number - 1; i >=1; i--) {
                fakt1 = fakt1 * i;
                
            }
            fakt1 = fakt2 * fakt1;
            kombinasyon = fakt / fakt1;
            document.getElementById("sonuc").value = kombinasyon;
        }
    </script>
    </head>
    <body>
        Kombinasyon hesaplaması için n ve r değerlerini girin<br />
        n Değeri <input type="text" id="ndegeri" /><br />
        r Değeri <input type="text" id="rdegeri" /><br />
        <input type="button" value="Hesapla" onclick="hesapla()" /><br />
        Sonuç<input type="text" id="sonuc" />
    </body>
</html>
