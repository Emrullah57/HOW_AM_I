<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Regex Örnekleri</title>
</head>

<body>
    <button type="button" onclick="tikla()">Tıkla ve Test Et</button>
    <p id="demo">Sitenin kısaltılmış adresi burada çıkacak</p>
    <script type="text/javascript" lang="JavaScript">
        function tikla() {
            let re = /^([a-z]{4,5})[:]([\D]{2})([a-z]{1,}).([a-z0-9-_]{1,})[.]([a-z0-9-_]{1,})|([a-z]{1,})[.]([a-zA-Z0-9-_]{1,})[.]([a-z]{1,})|^([a-zA-Z0-9-_]{1,})[.]([a-z]{1,})/g;
            let soru = prompt("Sitenin tam adresini giriniz");
            let sonuc = re.exec(soru);
            document.getElementById("demo").innerHTML = sonuc[0];
            console.log(sonuc);
        }
    </script>
</body>

</html>
