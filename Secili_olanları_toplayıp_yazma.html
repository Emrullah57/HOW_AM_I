<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Seç Toplasın</title>
<link rel="shortcut icon" href="Resimler/sec_toplasin.jpg">
</head>
<style>
 select{
 width:200px;
 height: 601.6px;
 
 }
 
 option{
 height: 27px;
 background: #E7E7E7;
 border:solid 1px #25373D;
 }
 option:checked, option:hover{
 color:#E7E7E7;
 background:#282830;
 }
 #sonuc{
 position: absolute;
 left:250px;
 top:0px;
 width: 300px;
 height: 300px;
 line-height: 300px;
 font-size: 3em;
 background: #FEC606;
 color:#60646D;
 text-align: center;
 }
</style>
<body>
<select id="sayilar" multiple>
 <option value="10">10</option>
 <option value="20">20</option>
 <option value="30">30</option>
 <option value="40">40</option>
 <option value="50">50</option>
 <option value="60">60</option> 
 <option value="70">70</option> 
 <option value="80">80</option> 
 <option value="90">90</option> 
 <option value="100">100</option>
 <option value="110">110</option>
 <option value="120">120</option>
 <option value="130">130</option>
 <option value="140">140</option>
 <option value="150">150</option>
 <option value="160">160</option> 
 <option value="170">170</option> 
 <option value="180">180</option> 
 <option value="190">190</option> 
 <option value="200">200</option> 
</select>
<div id="sonuc">0</div> 
 
<script>
 
var sonuc=document.getElementById("sonuc");
var sayilar=document.getElementById("sayilar");
 
sayilar.onclick=function(){
 var toplam=0;
 /* tüm option nesnenleri üzerinde dönüş yapıyoruz.*/
 for (var i=0, uzunluk=this.options.length; i<uzunluk; i++) {
 opt = this.options[i];
 
 
 /*seçili olan option nesnelerini öğreniyoruz.*/
 if ( opt.selected ) {
 
 /*seçili olan option nesneleri üzerinde toplama işlemi yapıyoruz.*/
 toplam+=Number(opt.value);
 
 }
 }
 sonuc.innerHTML=toplam; 
}
 
</script>
</body>
</html>
