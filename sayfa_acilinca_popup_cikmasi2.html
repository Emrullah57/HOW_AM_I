<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Yazılım Bilişim</title>
	<link rel="stylesheet" href="style/avgrund.css">
	<!--[if lt IE 9]>
		<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
   <div class="sayfa">
        <a href="#" id="show" class="button left">Dialog Kutusunu Göster</a>
        <div id="icerik">
            <h1>Yazılım Bilişim</h1>
            <p>Bu yazı sadece bilgilendirme için yazılmıştır.</p>
            <img src="https://source.unsplash.com/random" width="100%">
        </div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	<script src="jquery.avgrund.min.js"></script>
	<script>
	$(function() {
		$('#show').avgrund({
			height: 600,
			showClose: true,
			showCloseText: 'kapat',
			onBlurContainer: '.sayfa',
			template: $("#icerik")
		}).click();
	});
	</script>
</body>
</html>
